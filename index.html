<style>
  :root {
    --bg-primary: #000000;
    --bg-secondary: #111111;
    --bg-tertiary: #121212;

    --border-primary: #222222;
    --border-secondary: #333333;
    --text-primary: #ffffff;

    --text-muted: #888888;
    --accent-primary: #ffffff;
    --accent-secondary: #333;
    --hover-primary: #181818;
    --modal-bg: #111111;
    --modal-border: #222222;
    --json-key: #ff79c6;
    --json-string: #f1fa8c;
    --json-number: #bd93f9;
    --json-boolean: #ff79c6;
    --json-null: #ff79c6;
    --header-height: 60px;
    --pill-radius: 20px;
    --modal-radius: 20px;
    --box-radius: 20px;
    --transition-fast: 0.15s ease;
    --transition-medium: 0.2s ease;
    --transition-slow: 0.3s ease;
    --transition-modal: 0.4s cubic-bezier(.4,0,.2,1);
    --transition-flip: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    --shadow-modal: 0 10px 30px rgba(0,0,0,0.5);
    --blur-backdrop: blur(4px);
    --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    --font-mono: 'IBM Plex Mono', monospace;
    --font-size-sm: 6px;
    --font-size-md: 12px;
    --font-size-lg: 14px;
    --font-size-xl: 16px;
    --spacing-xs: 12px;
    --spacing-sm: 8px;
    --spacing-md: 8px;
    --spacing-lg: 15px;
    --spacing-xl: 20px;
    --spacing-xxl: 25px;
    --icon-size: 70%;
    --modal-icon-size: 80%;
    --grid-cols: 5;
    --items-per-page: 100;
    --max-width: 800px;
  }

  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  ::selection {
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }
  body {
    margin: 0;
    font-family: var(--font-main);
    background: var(--bg-primary);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: left;
    align-items: center;
    background: var(--bg-primary);
    padding: var(--spacing-md) var(--spacing-xl);
    z-index: 49;
    height: var(--header-height);
    gap: var(--spacing-md);
    flex-wrap: nowrap;
    overflow-x: auto;
    white-space: nowrap;
    max-width: 100%;
  }

  .header::-webkit-scrollbar {
    display: none;
  }

  .header {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .header-pill {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: none;
    border-radius: var(--pill-radius);
    padding: var(--spacing-sm) var(--spacing-lg);
    cursor: pointer;
    transition: background var(--transition-medium), transform var(--transition-fast);
    font-size: var(--font-size-lg);
    font-weight: 500;
    font-family: var(--font-main);
    white-space: nowrap;
  }

  .header-pill:hover {
    background: var(--hover-primary);
  }

  .header-pill:active {
    transform: scale(0.9);
  }

  .mode-tabs {
    display: flex;
    background: transparent;
    border: none;
    border-right: 1px solid #222;
    border-radius: 0;
    padding: 0.5px 7px;
    gap: var(--spacing-xs);
  }

  .mode-tab {
    padding: 6px var(--spacing-lg);
    border: none;
    border-radius: 16px;
    background: #121212;
    color: var(--text-primary);
    cursor: pointer;
    transition: background var(--transition-medium), transform var(--transition-fast);
    font-size: var(--font-size-lg);
    font-weight: 500;
    font-family: var(--font-main);
  }

  .mode-tab.active {
    background: var(--accent-primary);
    color: var(--bg-primary);
  }
  .mode-tab:active {
    transform: scale(0.9);
  }
  .main-content {
    margin-top: 50px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(var(--grid-cols), 1fr);
    gap: var(--spacing-md);
    width: 90%;
    max-width: var(--max-width);
    margin-bottom: var(--spacing-xl);
  }

  .box {
    background: var(--bg-tertiary);
    border-radius: var(--box-radius);
    aspect-ratio: 1 / 1;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform var(--transition-fast), background var(--transition-medium);
    user-select: none;
    border: 1px solid var(--border-primary);
    overflow: hidden;
  }

  .box:active {
    transform: scale(0.9);
    background: var(--hover-primary);
  }

  .icon {
    width: var(--icon-size);
    height: var(--icon-size);
    object-fit: contain;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .icon.loaded {
    opacity: 1;
  }

  .modal {
    position: fixed;
    border-radius: var(--modal-radius);
    background: var(--modal-bg);
    color: var(--text-primary);
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all var(--transition-modal);
    overflow: hidden;
    box-shadow: var(--shadow-modal);
    perspective: 1000px;
    border: 1px solid var(--modal-border);
  }

  .modal-content {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform var(--transition-flip);
  }

  .modal.flipped .modal-content {
    transform: rotateY(180deg);
  }

  .modal-front, .modal-back {
    position: absolute;
    width: 100%;
    height: 100%;
    font-size: 10px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: var(--modal-radius);
    cursor: pointer;
  }

  .modal-back {
    background: var(--bg-card);
    transform: rotateY(180deg);
    padding: var(--spacing-lg);
    overflow: auto;
  }

  .modal-icon {
    width: var(--modal-icon-size);
    height: var(--modal-icon-size);
    object-fit: contain;
    cursor: pointer;
    transition: background var(--transition-medium), transform var(--transition-fast);
    opacity: 0;
  }
  .modal-icon.loaded {
    opacity: 1;
  }
  .modal-icon:active {
    transform: scale(0.9);
  }
  .json-data {
    font-family: var(--font-mono);
    font-size: var(--font-size-sm);
    color: var(--text-secondary);
    line-height: 1.3;
    white-space: pre-wrap;
    word-break: break-all;
    width: 100%;
    height: 100%;
  }

  .json-key { color: var(--json-key); }
  .json-string { color: var(--json-string); }
  .json-number { color: var(--json-number); }
  .json-boolean { color: var(--json-boolean); }
  .json-null { color: var(--json-null); }

  .fade-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: var(--blur-backdrop);
    opacity: 0;
    transition: opacity var(--transition-slow);
    z-index: 50;
    pointer-events: none;
  }

  .fade-bg.active {
    opacity: 1;
    pointer-events: all;
  }

  .bottom-sheet {
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: var(--bg-secondary);
    border-radius: 30px;
    padding: var(--spacing-lg) var(--spacing-xl) var(--spacing-xxl) var(--spacing-xl);
    z-index: 150;
    transform: translateY(150%);
    transition: transform var(--transition-slow);
    max-height: 70vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .bottom-sheet.active {
    transform: translateY(0);
  }

  .sheet-header-line {
    width: 40px;
    height: 4px;
    background: var(--border-secondary);
    border-radius: 2px;
    margin: 0 auto var(--spacing-xl) auto;
  }

  .pages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: var(--spacing-md);
  }

  .sheet-page-btn {
    background: transparent;
    color: var(--text-primary);
    border: none;
    border-radius: 30px;
    padding: var(--spacing-md);
    cursor: pointer;
    transition: background var(--transition-medium);
    text-align: center;
    font-size: var(--font-size-lg);
    font-family: var(--font-main);
  }

  .sheet-page-btn.active {
    background: var(--accent-primary);
    color: var(--bg-primary);
  }

  .sheet-page-btn:hover {
    background: var(--hover-primary);
    border: 1px solid var(--border-primary);
  }

  .search-sheet {
    padding: var(--spacing-xl);
  }

  .search-input {
    width: 100%;
    padding: var(--spacing-lg) 18px;
    border-radius: 30px;
    border: 1px solid var(--border-primary);
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-family: inherit;
    outline: none;
    font-size: var(--font-size-xl);
    margin-bottom: var(--spacing-lg);
    font-family: var(--font-main);
  }

  .search-hint {
    font-size: var(--font-size-md);
    color: var(--text-muted);
    text-align: center;
    margin-top: var(--spacing-md);
    font-family: var(--font-main);
  }

  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--spacing-xl);
    color: var(--text-muted);
    font-family: var(--font-main);
  }

  .loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: var(--spacing-xl);
    color: var(--text-muted);
    font-family: var(--font-main);
  }

  .search-results-text {
    font-size: var(--font-size-md);
    color: #666;
    text-align: center;
    margin: var(--spacing-md) 0;
    font-family: var(--font-main);
  }

.filter-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--spacing-md);
    margin-top: var(--spacing-lg);
}

.filter-btn {
    background: transparent;
    color: var(--text-primary);
    border: 1px solid #181818;
    border-radius: 30px;
    padding: var(--spacing-md);
    cursor: pointer;
    transition: background var(--transition-medium);
    text-align: center;
    font-size: var(--font-size-md);
    font-family: var(--font-main);
    min-height: 45px;
    width: 100%;
}

  .filter-btn.active {
    background: white;
    color: black;
  }

  .filter-btn:hover {
    background: var(--hover-primary);
  }

  .footer {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg-primary);
    padding: var(--spacing-md) var(--spacing-xl);
    border: none;
    margin-top: auto;
    margin-bottom: 20px;
  }

  .footer-pill {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: none;
    border-radius: var(--pill-radius);
    padding: var(--spacing-sm) var(--spacing-lg);
    font-size: var(--font-size-lg);
    font-weight: 500;
    font-family: var(--font-main);
    cursor: pointer;
    transition: transform var(--transition-fast)
  }
  .footer-pill:active {
    transform: scale(0.9);
  }
  .item-details {
    font-family: var(--font-mono);
    font-size: var(--font-size-md);

  .item-name {

  .item-description {

  .item-property {

  .item-property-label {

  .item-property-value {

</style>
<body>
<div class="header">
  <div class="mode-tabs">
    <button class="mode-tab active" id="itemsTab">Items</button>
    <button class="mode-tab" id="iconsTab">Icons</button>
  </div>
  <div class="header-pill type-filter" id="typePill">Type</div>
  <div class="header-pill rarity-filter" id="rarityPill">Rarity</div>
  <div class="header-pill" id="searchPill">Search</div>

  <div id="searchResults" class="search-results-text"></div>

  </div>

<div class="bottom-sheet search-sheet" id="searchSheet">
  <div class="sheet-header-line"></div>
  <input type="text" class="search-input" id="searchInput" placeholder="Search by name, item ID or icon...">
  <div class="search-hint">Type to search through all items</div>
</div>

<div class="bottom-sheet" id="typeSheet">
  <div class="sheet-header-line"></div>
  <div class="filter-grid" id="typeGrid"></div>
</div>

<div class="bottom-sheet" id="raritySheet">
  <div class="sheet-header-line"></div>
  <div class="filter-grid" id="rarityGrid"></div>
</div>
<script>
class FFItemsApp {
    constructor() {
        this.grid = document.getElementById('grid');
        this.fadeBg = document.getElementById('fadeBg');
        this.pagePill = document.getElementById('pagePill');
        this.searchPill = document.getElementById('searchPill');
        this.typePill = document.getElementById('typePill');
        this.rarityPill = document.getElementById('rarityPill');
        this.pageSheet = document.getElementById('pageSheet');
        this.searchSheet = document.getElementById('searchSheet');
        this.typeSheet = document.getElementById('typeSheet');
        this.raritySheet = document.getElementById('raritySheet');
        this.searchInput = document.getElementById('searchInput');
        this.pagesGrid = document.getElementById('pagesGrid');
        this.typeGrid = document.getElementById('typeGrid');
        this.rarityGrid = document.getElementById('rarityGrid');
        this.searchResults = document.getElementById('searchResults');
        this.itemsTab = document.getElementById('itemsTab');
        this.iconsTab = document.getElementById('iconsTab');
        
        this.activeClone = null;
        this.originalBox = null;
        this.currentPage = 1;
        this.itemsPerPage = 100;
        this.allItems = [];
        this.allIcons = [];
        this.filteredItems = [];
        this.filteredIcons = [];
        this.totalPages = 1;
        this.currentSearchQuery = "";
        this.currentMode = "items";
        this.currentType = "";
        this.currentRarity = "";
        this.allTypes = [];
        this.allRarities = [];
        
        this.rarityMap = {
            "WHITE": "COMMON",
            "BLUE": "RARE",
            "GREEN": "UNCOMMON",
            "ORANGE": "MYTHIC",
            "ORANGE_PLUS": "MYTHIC PLUS",
            "PURPLE": "EPIC",
            "PURPLE_PLUS": "EPIC PLUS",
            "RED": "ARTIFACT"
        };
        
        this.init();
    }

    async init() {
        this.setupEventListeners();
        await this.fetchData();
    }

    setupEventListeners() {
        this.pagePill.addEventListener('click', () => this.openPageSheet());
        this.searchPill.addEventListener('click', () => this.openSearchSheet());
        this.typePill.addEventListener('click', () => this.openTypeSheet());
        this.rarityPill.addEventListener('click', () => this.openRaritySheet());
        
        this.itemsTab.addEventListener('click', () => this.switchMode('items'));
        this.iconsTab.addEventListener('click', () => this.switchMode('icons'));
        
        this.searchInput.addEventListener('input', (e) => {
            this.currentPage = 1;
            this.renderGrid(this.currentPage, e.target.value.trim(), this.currentType, this.currentRarity);
            this.updateHeaderPills();
        });
        
        this.fadeBg.addEventListener('click', () => {
            this.closeModal();
            this.closeAllSheets();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (this.activeClone) {
                e.preventDefault();
            }
        }, { passive: false });
    }

    async fetchData() {
        try {
            const itemsResponse = await fetch('assets/itemData.json');
            if (!itemsResponse.ok) throw new Error('ERROR [JSON]:items');
            this.allItems = await itemsResponse.json();
            
            this.allTypes = [...new Set(this.allItems.map(item => item.type).filter(Boolean))].sort();
            this.allRarities = [...new Set(this.allItems.map(item => item.Rare).filter(Boolean))]
                .filter(rarity => rarity !== "255" && rarity !== "NONE")
                .sort();
            
            const iconsResponse = await fetch('assets/assets.json');
            if (!iconsResponse.ok) throw new Error('ERROR [JSON]:icons');
            const iconsData = await iconsResponse.json();
            
            if (Array.isArray(iconsData)) {
                this.allIcons = iconsData;
            } else if (typeof iconsData === 'object' && iconsData !== null) {
                this.allIcons = Object.values(iconsData).filter(item => typeof item === 'string');
            } else {
                this.allIcons = [];
            }
            
            this.filteredItems = [...this.allItems];
            this.filteredIcons = [...this.allIcons];
            this.totalPages = Math.ceil(this.filteredItems.length / this.itemsPerPage);
            this.renderGrid();
            this.updateHeaderPills();
            this.updateSearchResultsText();
        } catch (error) {
            this.grid.innerHTML = '<div class="no-results">Failed to load data. Please check if JSON files exist.</div>';
        }
    }

    renderGrid(page = 1, query = "", type = "", rarity = "") {
        this.grid.innerHTML = "";
        
        if (this.currentMode === "items") {
            this.filteredItems = this.allItems.filter(item => {
                const matchesSearch = !query || 
                    item.name?.toLowerCase().includes(query.toLowerCase()) ||
                    item.itemID?.toString().includes(query) ||
                    item.icon?.toLowerCase().includes(query.toLowerCase()) ||
                    item.description?.toLowerCase().includes(query.toLowerCase());
                
                const matchesType = !type || item.type === type;
                const matchesRarity = !rarity || item.Rare === rarity;
                
                return matchesSearch && matchesType && matchesRarity;
            });
            
            this.currentSearchQuery = query;
            this.currentType = type;
            this.currentRarity = rarity;
            
            this.totalPages = Math.ceil(this.filteredItems.length / this.itemsPerPage);
            
            if (this.filteredItems.length === 0) {
                this.grid.innerHTML = '<div class="no-results">No items found matching your filters</div>';
                this.updateHeaderPills();
                this.updateSearchResultsText();
                return;
            }
            
            const startIndex = (page - 1) * this.itemsPerPage;
            const endIndex = Math.min(startIndex + this.itemsPerPage, this.filteredItems.length);
            const itemsToShow = this.filteredItems.slice(startIndex, endIndex);
            
            itemsToShow.forEach(item => {
                const box = document.createElement('div');
                box.className = 'box';
                
                const icon = document.createElement('img');
                icon.className = 'icon';
                icon.src = `https://freefiremobile-a.akamaihd.net/common/Local/PK/FF_UI_Icon/${item.icon}.png`;
                icon.alt = item.name || 'Item Icon';
                
                icon.onload = () => {
                    icon.classList.add('loaded');
                };
                
                icon.onerror = function() {
                    this.src = 'https://cdn.jsdelivr.net/gh/9112000/FFItems@master/assets/images/error-404.png';
                    this.classList.add('loaded');
                };
                
                box.appendChild(icon);
                box.addEventListener('click', () => this.openModal(box, item));
                this.grid.appendChild(box);
            });
        } else {
            if (query) {
                this.filteredIcons = this.allIcons.filter(iconName => 
                    iconName.toLowerCase().includes(query.toLowerCase())
                );
                this.currentSearchQuery = query;
            } else {
                this.filteredIcons = [...this.allIcons];
                this.currentSearchQuery = "";
            }
            
            this.totalPages = Math.ceil(this.filteredIcons.length / this.itemsPerPage);
            
            if (this.filteredIcons.length === 0) {
                this.grid.innerHTML = '<div class="no-results">No icons found matching your search</div>';
                this.updateHeaderPills();
                this.updateSearchResultsText();
                return;
            }
            
            const startIndex = (page - 1) * this.itemsPerPage;
            const endIndex = Math.min(startIndex + this.itemsPerPage, this.filteredIcons.length);
            const iconsToShow = this.filteredIcons.slice(startIndex, endIndex);
            
            iconsToShow.forEach(iconName => {
                const box = document.createElement('div');
                box.className = 'box';
                
                const icon = document.createElement('img');
                icon.className = 'icon';
                
                if (iconName.includes('https://')) {
                    icon.src = iconName;
                } else {
                    icon.src = `https://freefiremobile-a.akamaihd.net/common/Local/PK/FF_UI_Icon/${iconName}.png`;
                }
                
                icon.alt = iconName;
                
                icon.onload = () => {
                    icon.classList.add('loaded');
                };
                
                icon.onerror = function() {
                    this.src = 'https://cdn.jsdelivr.net/gh/9112000/FFItems@master/assets/images/error-404.png';
                    this.classList.add('loaded');
                };
                
                box.appendChild(icon);
                
                const iconData = {
                    icon: this.extractIconName(iconName)
                };
                
                box.addEventListener('click', () => this.openModal(box, iconData));
                this.grid.appendChild(box);
            });
        }
        
        this.updateSearchResultsText();
    }

    extractIconName(iconString) {
        if (iconString.includes('https://')) {
            const url = new URL(iconString);
            const pathSegments = url.pathname.split('/');
            const fileName = pathSegments[pathSegments.length - 1];
            return fileName.replace('.png', '');
        }
        return iconString;
    }

    updateHeaderPills() {
        this.pagePill.textContent = `Page ${this.currentPage}/${this.totalPages}`;
        
        if (this.currentSearchQuery) {
            this.searchPill.textContent = this.currentSearchQuery;
        } else {
            this.searchPill.textContent = "Search";
        }
        
        if (this.currentMode === "items") {
            document.querySelectorAll('.type-filter, .rarity-filter').forEach(el => {
                el.style.display = 'block';
            });
            
            if (this.currentType) {
                this.typePill.textContent = this.currentType;
                this.typePill.classList.add('active');
            } else {
                this.typePill.textContent = "Type";
                this.typePill.classList.remove('active');
            }
            
            if (this.currentRarity) {
                let displayRarity = this.currentRarity;
                if (this.rarityMap[this.currentRarity]) {
                    displayRarity = this.rarityMap[this.currentRarity];
                }
                this.rarityPill.textContent = displayRarity;
                this.rarityPill.classList.add('active');
            } else {
                this.rarityPill.textContent = "Rarity";
                this.rarityPill.classList.remove('active');
            }
        } else {
            document.querySelectorAll('.type-filter, .rarity-filter').forEach(el => {
                el.style.display = 'none';
            });
        }
    }

    updateSearchResultsText() {
        if (this.currentSearchQuery || this.currentType || this.currentRarity) {
            const itemCount = this.currentMode === "items" ? this.filteredItems.length : this.filteredIcons.length;
            let filterText = [];
            if (this.currentSearchQuery) filterText.push(`"${this.currentSearchQuery}"`);
            if (this.currentType) filterText.push(`Type: ${this.currentType}`);
            if (this.currentRarity) {
                let displayRarity = this.currentRarity;
                if (this.rarityMap[this.currentRarity]) {
                    displayRarity = this.rarityMap[this.currentRarity];
                }
                filterText.push(`Rarity: ${displayRarity}`);
            }
            
            this.searchResults.textContent = `Showing results for ${filterText.join(', ')} - ${itemCount} ${this.currentMode} found`;
        } else {
            this.searchResults.textContent = "";
        }
    }

    openTypeSheet() {
        this.typeGrid.innerHTML = "";
        
        const allBtn = document.createElement('button');
        allBtn.className = `filter-btn ${!this.currentType ? 'active' : ''}`;
        allBtn.textContent = 'All Types';
        allBtn.onclick = () => {
            this.renderGrid(1, this.currentSearchQuery, "", this.currentRarity);
            this.updateHeaderPills();
            this.closeAllSheets();
        };
        this.typeGrid.appendChild(allBtn);
        
        this.allTypes.forEach(type => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${this.currentType === type ? 'active' : ''}`;
            btn.textContent = type;
            btn.onclick = () => {
                this.renderGrid(1, this.currentSearchQuery, type, this.currentRarity);
                this.updateHeaderPills();
                this.closeAllSheets();
            };
            this.typeGrid.appendChild(btn);
        });
        
        this.typeSheet.classList.add('active');
        this.fadeBg.classList.add('active');
    }

    openRaritySheet() {
        this.rarityGrid.innerHTML = "";
        
        const allBtn = document.createElement('button');
        allBtn.className = `filter-btn ${!this.currentRarity ? 'active' : ''}`;
        allBtn.textContent = 'All Rarities';
        allBtn.onclick = () => {
            this.renderGrid(1, this.currentSearchQuery, this.currentType, "");
            this.updateHeaderPills();
            this.closeAllSheets();
        };
        this.rarityGrid.appendChild(allBtn);
        
        this.allRarities.forEach(rarity => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${this.currentRarity === rarity ? 'active' : ''}`;
            
            let displayName = rarity;
            if (this.rarityMap[rarity]) {
                displayName = this.rarityMap[rarity];
            }
            
            btn.textContent = displayName;
            btn.onclick = () => {
                this.renderGrid(1, this.currentSearchQuery, this.currentType, rarity);
                this.updateHeaderPills();
                this.closeAllSheets();
            };
            this.rarityGrid.appendChild(btn);
        });
        
        this.raritySheet.classList.add('active');
        this.fadeBg.classList.add('active');
    }

    openPageSheet() {
        this.pagesGrid.innerHTML = "";
        
        for (let i = 1; i <= this.totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'sheet-page-btn';
            btn.textContent = i;
            if (i === this.currentPage) btn.classList.add('active');
            btn.onclick = () => {
                this.currentPage = i;
                this.renderGrid(this.currentPage, this.currentSearchQuery, this.currentType, this.currentRarity);
                this.updateHeaderPills();
                this.closeAllSheets();
            };
            this.pagesGrid.appendChild(btn);
        }
        
        this.pageSheet.classList.add('active');
        this.fadeBg.classList.add('active');
    }

    openSearchSheet() {
        this.searchInput.value = this.currentSearchQuery;
        this.searchSheet.classList.add('active');
        this.fadeBg.classList.add('active');
        
        setTimeout(() => {
            this.searchInput.focus();
        }, 300);
    }

    closeAllSheets() {
        this.pageSheet.classList.remove('active');
        this.searchSheet.classList.remove('active');
        this.typeSheet.classList.remove('active');
        this.raritySheet.classList.remove('active');
        this.fadeBg.classList.remove('active');
    }

    createPrettyDetails(item) {
        const detailsContainer = document.createElement('div');
        detailsContainer.className = 'item-details';
        
        if (item.name) {
            const nameElement = document.createElement('div');
            nameElement.className = 'item-name';
            nameElement.textContent = item.name;
            detailsContainer.appendChild(nameElement);
        }
        
        if (item.description) {
            const descElement = document.createElement('div');
            descElement.className = 'item-description';
            descElement.textContent = item.description;
            detailsContainer.appendChild(descElement);
        }
        
        if (item.itemID) {
            const idElement = document.createElement('div');
            idElement.className = 'item-property';
            
            const idLabel = document.createElement('span');
            idLabel.className = 'item-property-label';
            idLabel.textContent = 'Item ID:';
            
            const idValue = document.createElement('span');
            idValue.className = 'item-property-value';
            idValue.textContent = item.itemID;
            
            idElement.appendChild(idLabel);
            idElement.appendChild(idValue);
            detailsContainer.appendChild(idElement);
        }
        
        if (item.icon) {
            const iconElement = document.createElement('div');
            iconElement.className = 'item-property';
            
            const iconLabel = document.createElement('span');
            iconLabel.className = 'item-property-label';
            iconLabel.textContent = 'Icon:';
            
            const iconValue = document.createElement('span');
            iconValue.className = 'item-property-value';
            iconValue.textContent = item.icon;
            
            iconElement.appendChild(iconLabel);
            iconElement.appendChild(iconValue);
            detailsContainer.appendChild(iconElement);
        }
        
        return detailsContainer;
    }

    openModal(box, item) {
        if (this.activeClone) return;
        document.body.style.overflow = 'hidden';
        document.body.style.touchAction = 'none';
        const rect = box.getBoundingClientRect();
        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.style.left = rect.left + 'px';
        modal.style.top = rect.top + 'px';
        modal.style.width = rect.width + 'px';
        modal.style.height = rect.height + 'px';

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';

        const modalFront = document.createElement('div');
        modalFront.className = 'modal-front';
        
        const modalIcon = document.createElement('img');
        modalIcon.className = 'modal-icon';
        
        if (item.icon.includes('https://')) {
            modalIcon.src = item.icon;
        } else {
            modalIcon.src = `https://freefiremobile-a.akamaihd.net/common/Local/PK/FF_UI_Icon/${item.icon}.png`;
        }
        
        modalIcon.alt = item.name || item.icon;
        
        modalIcon.onload = () => {
            modalIcon.classList.add('loaded');
        };
        
        modalIcon.onerror = function() {
            this.src = 'https://cdn.jsdelivr.net/gh/9112000/FFItems@master/assets/images/error-404.png';
            this.classList.add('loaded');
        };
        
        modalFront.appendChild(modalIcon);

        const modalBack = document.createElement('div');
        modalBack.className = 'modal-back';
        
        const detailsContainer = this.createPrettyDetails(item);
        modalBack.appendChild(detailsContainer);

        modalIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            modal.classList.add('flipped');
        });

        modalBack.addEventListener('click', (e) => {
            e.stopPropagation();
            modal.classList.remove('flipped');
        });

        modalContent.appendChild(modalFront);
        modalContent.appendChild(modalBack);
        modal.appendChild(modalContent);

        document.body.appendChild(modal);

        requestAnimationFrame(() => {
            this.fadeBg.classList.add('active');
            modal.style.left = '50%';
            modal.style.top = '50%';
            modal.style.transform = 'translate(-50%, -50%) scale(1.8)';
            modal.style.width = '200px';
            modal.style.height = '200px';
        });

        this.fadeBg.addEventListener('click', () => this.closeModal());

        this.activeClone = modal;
        this.originalBox = box;
    }

    closeModal() {
        if (!this.activeClone || !this.originalBox) return;
        document.body.style.overflow = '';
        document.body.style.touchAction = '';

        this.fadeBg.removeEventListener('click', this.closeModal);
        
        const rect = this.originalBox.getBoundingClientRect();
        this.fadeBg.classList.remove('active');

        if (this.activeClone.classList.contains('flipped')) {
            this.activeClone.classList.remove('flipped');
            
            setTimeout(() => {
                this.activeClone.style.left = rect.left + 'px';
                this.activeClone.style.top = rect.top + 'px';
                this.activeClone.style.width = rect.width + 'px';
                this.activeClone.style.height = rect.height + 'px';
                this.activeClone.style.transform = 'translate(0,0) scale(1)';

                setTimeout(() => {
                    this.activeClone.remove();
                    this.activeClone = null;
                }, 400);
            }, 300);
        } else {
            this.activeClone.style.left = rect.left + 'px';
            this.activeClone.style.top = rect.top + 'px';
            this.activeClone.style.width = rect.width + 'px';
            this.activeClone.style.height = rect.height + 'px';
            this.activeClone.style.transform = 'translate(0,0) scale(1)';

            setTimeout(() => {
                this.activeClone.remove();
                this.activeClone = null;
            }, 400);
        }
    }

    switchMode(mode) {
        this.currentMode = mode;
        this.currentPage = 1;
        this.currentSearchQuery = "";
        this.currentType = "";
        this.currentRarity = "";
        
        this.itemsTab.classList.toggle('active', mode === 'items');
        this.iconsTab.classList.toggle('active', mode === 'icons');
        
        this.searchInput.placeholder = mode === 'items' 
            ? 'Search by name, item ID or icon...' 
            : 'Search icons...';
        
        this.renderGrid();
        this.updateHeaderPills();
    }
}

new FFItemsApp();
</script>
